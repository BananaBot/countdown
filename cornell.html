<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: right;
  font-size: 60px;
  font-family: "Impact";
  color: #000000;
  margin-top:0px;
  text-shadow:
		-2px -2px 0 #F00,
		2px -2px 0 #F00,
		-2px 2px 0 #F00,
		2px 2px 0 #F00;
}
img {
    display: block;
    margin-left: auto;
    margin-right: auto;
}
</style>
<title>Countdown to Cornell</title>
<link rel="icon" href="clockfavicon.gif" type="image/gif" sizes="16x16">
</head>
<body>

<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Aug 16, 2018 11:15:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "I'm out. BYEEEEE";
    }
}, 1000);
</script>
<img src="https://openclipart.org/download/237853/air6.svg" width="30%"> &nbsp;&nbsp;&nbsp;&nbsp;
<img src="https://pbs.twimg.com/profile_images/535227808075632641/8v1VXpVL.png" width="30%">
</body>
</html>
